<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            z-index: 1;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        .gif-container img {
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            z-index: 999; /* Keeps Yes button on top */
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
            z-index: 998;
        }

        #success {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #success h1 {
            color: #d32f2f;
            font-size: 3.5rem;
            font-weight: bold;
            animation: heartBeat 1s infinite;
            margin-top: 20px;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img id="headerGif" src="https://media.tenor.com/gU_q9f68VQsAAAAM/milk-and-mocha.gif" alt="Cute Bears">
        </div>
        <h1 id="mainQuestion">Will you be my Valentine? ❤️</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
